<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>ProductApp</title>
  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body >

  <!-- BARRA DE NAVEGACIÓN  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=".">ProductApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="search" id="search" type="search"
          placeholder="ID, marca o descripción" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row p-4">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
            <form id="product-form">
              <div class="form-group">
                <input class="form-control" type="text" id="name" placeholder="Nombre de producto" >
                <span class="error" id="nameError"></span>
              </div>
              <div class="form-group">
                <input class ="form-control" type="text" step="0.01" id="price" placeholder="Precio" >
                <span class="error" id="priceError"></span>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" id="units" placeholder="Unidades" >
                <span class="error" id="unitsError"></span>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="model" placeholder="Modelo" >
                <span class="error" id="modelError"></span>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="brand" placeholder="Marca" >
                <span class="error" id="brandError"></span>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="details" cols="30" rows="5" placeholder="Detalles"></textarea>
                <span class="error" id="detailsError"></span>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="image" placeholder="URL de la imagen">
                <span class="error" id="imageError"></span>
              </div>
              <input type="hidden" id="product_Id">
              <button class="btn btn-primary btn-block text-center" type="submit">
                Agregar Producto
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- TABLA  -->
      <div class="col-md-7">
        <div class="card my-4 d-none" id="product-result">
          <div class="card-body">
            <!-- RESULTADO -->
            <ul id="container"></ul>
          </div>
        </div>

        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripción</td>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>
  </div>
