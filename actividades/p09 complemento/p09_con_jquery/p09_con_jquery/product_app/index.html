<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>ProductApp</title>
  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body onload="init()">

  <!-- BARRA DE NAVEGACIÓN  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=".">ProductApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="search" id="search" type="search"
          placeholder="ID, marca o descripción" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row p-4">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
           <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
            <form id="product-form" onsubmit=" return validarFormulario()">
              <div class="form-group">
                <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" step="0.01" id="price" placeholder="Precio" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" id="units" placeholder="Unidades" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="model" placeholder="Modelo" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="brand" placeholder="Marca" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="details" cols="30" rows="5" placeholder="Detalles"></textarea>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="image" placeholder="URL de la imagen">
              </div>
              <input type="hidden" id="product_Id">
              <button class="btn btn-primary btn-block text-center" type="submit">
                Agregar Producto
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- TABLA  -->
      <div class="col-md-7">
        <div class="card my-4 d-none" id="product-result">
          <div class="card-body">
            <!-- RESULTADO -->
            <ul id="container"></ul>
          </div>
        </div>

        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripción</td>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>
  </div>

  
  <script>
    function validarFormulario() {
      var nombre = document.getElementById("name").value;
      var marca = document.getElementById("brand").value;
      var modelo = document.getElementById("model").value;
      var precio = document.getElementById("price").value;
      var detalles = document.getElementById("details").value;
      var unidades = document.getElementById("units").value;
      var imagen = document.getElementById("image");
      var errores = "";
  
      if (nombre.length === 0 || nombre.length > 100) {
        alert("El nombre debe tener entre 1 y 100 caracteres.");
        return false;
      }
  
      if (marca === "") {
        alert("Debe seleccionar una marca.");
        return false;
      }
  
      if (modelo.length === 0 || modelo.length > 25) {
        alert("El modelo debe tener entre 1 y 25 caracteres.");
        return false;
      }
  
      if (precio < 99.99) {
        alert("El precio debe ser mayor a 99.99.");
        return false;
      }
  
      if (detalles.length > 250) {
        alert("Los detalles no pueden tener más de 250 caracteres.");
        return false;
      }
  
      if (unidades < 0) {
        alert("Las unidades no pueden ser negativas.");
        return false;
      }
  
      imagen.defaultValue = "img/img.jpg";
  
      return true;
    }
    
  </script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Lógica del Frontend -->
  <script src="app.js"></script>
</body>

</html>
